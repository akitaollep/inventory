<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-default" id="loginPanel">
      <div class="panel-heading" ng-switch="userId">
        <span>Login</span>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" ng-model="formData.email" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
                <input type="password" class="form-control" ng-model="formData.password" placeholder="Password">
            </div>
          </div>

          <div class="alert alert-danger" ng-show="errorMessage && errorMessage != ''">
            {{ errorMessage }}
          </div>

          <button type="submit" class="btn btn-primary pull-right" ng-click="login()">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
